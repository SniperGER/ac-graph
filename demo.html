<!DOCTYPE html>
<html>
	<head>
		<title>test</title>

		<link rel="stylesheet" href="AppleGrapher.css">
		<link rel="stylesheet" href="css/fonts.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

		<style>
			* {
				-webkit-box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				font-family: "Myriad Set Pro","Lucida Grande","Helvetica Neue","Helvetica","Arial","Verdana","sans-serif";
			}
			body {
				text-align: center;

			}
		</style>
	</head>
	<body>
		<section class="section" data-analytics-section-engagement="name:demo">
			<div>
			<div class="chart chart1"  style="width: 418px; height: 240px"></div>
			<div class="chart chart2"  style="width: 418px; height: 240px"></div>
			</div>
			<div>
			<div class="donut chart3">
				<div class="donut-label">
					<span class="label">0</span>
				</div>
			</div>
			<div class="donut chart4">
				<div class="donut-label">
					<span class="label">0</span>
				</div>
			</div>
			</div>
		</section>
		<script src="js/AppleGrapher.min.js"></script>
		<script>
			window.onerror = function(e,url,line) { alert(e + "\nAt line " + line + "\nIn file " + url) };
			var demo_options_curvedLine_cpu = {
				type: "curvedLine",
				selector: document.querySelector(".chart1"),
				options: {
					width: 418,
					height: 245,
					graphData: ipad_cpu,
                    splinewidth: 2.5,
                    splineColorEnd: "rgb(21, 137, 201)",
                    splineColorStart: "rgb(149, 202, 82)",
                    tension: 0.6,
                    yAxisLineColor: "#f5f5f5",
                    xAxisLineDotSize: 2,
                    labels: [
						"iPad",
						"iPad 2",
						"iPad<br>(3rd gen.)",
						"iPad<br>(4th gen.)",
						"iPad Air",
						"iPad Air 2"
					]
				}
			};
			var demo_options_curvedLine_gpu = {
				type: "curvedLine",
				selector: document.querySelector(".chart2"),
				options: {
					delay: 1,
					width: 418,
					height: 245,
					graphData: ipad_gpu,
					splinewidth: 2.5,
					splineColorStart: "rgb(251, 236, 62)",
					splineColorEnd: "rgb(238, 91, 47)",
					tension: 0.6,
					yAxisLineColor: "#f5f5f5",
					xAxisLineDotSize: 2,
					labels: [
						"iPad",
						"iPad 2",
						"iPad<br>(3rd gen.)",
						"iPad<br>(4th gen.)",
						"iPad Air",
						"iPad Air 2"
                    ]
				}
			};

			var demo_options_donut = {
				type: "donut",
				selector: document.querySelector(".chart3"),
				options: {
					bgAnimate: false,
					bgPercent: 1,
					bgColor: "#f5f5f5",
					delay: 2,
					duration: 1,
					fillPercent: 0.87,
					fillColor: "rgb(21, 137, 201)",
					label: document.querySelector(".chart3 span.label"),
					easing: "easeInOutExpo",
					size: 235,
					lineWidth: 8
				}
			}
			var demo_options_segmentedDonut = {
				type: "segmented",
				selector: document.querySelector(".chart4"),
				options: {
					delay: 3,
					slices: [{
						color: "#af9308",
						value: 72
					}, {
						color: "#79a21c",
						value: 72
					}, {
						color: "#78a061",
						value: 72
					}, {
						color: "#548c8c",
						value: 72
					}, {
						color: "#3b5f62",
						value: 72
					}
					],
					duration: 1,
					gap: 0.25,
					easing: "linear",
					size: 235,
					lineWidth: 20,
					label: {
                        duration: 1000,
                        delay: 0,
                        finalNumber: 3141,
                        element: ".chart4 .label"
					}
				}
			}

			var demo;
			window.addEventListener("DOMContentLoaded", function() {
				demo = new AppleGrapher([demo_options_curvedLine_cpu, demo_options_curvedLine_gpu, demo_options_donut, demo_options_segmentedDonut]);
			})
		</script>
	</body>
</html>
